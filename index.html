    <script>
      // Restore path redirected by 404.html for SPA routing on GitHub Pages
      (function () {
        var p = new URLSearchParams(window.location.search).get("p");
        if (p) {
          window.history.replaceState(
            null,
            null,
            window.location.pathname + p + (window.location.hash || ""),
          );
        }
      })();
    </script>
